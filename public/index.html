<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="/css/app.css" rel="stylesheet" />
    <title>Pokeneas Refactorizado</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <div class="container d-flex justify-content-center">
            <h1>Pokeneas - Sesión Interactiva</h1>
        </div>
    </header>
    <!-- header -->

    <main class="container my-4">
        <section>
            <img src="" alt="Imagen del Pokenea" id="pokenea-image" class="img-fluid">
            <h3 id="pokenea-name"></h3>
            <p id="pokenea-phrase" class="text-muted"></p>
            <h5 id="pokenea-hostname"></h5>
        </section>
    </main>

    <!-- footer -->
    <footer class="bg-dark py-4 text-center text-white">
        <div class="container">
            <small>
                Derechos de autor - <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://twitter.com/danielgarax"> David González </a>
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        fetch('/api/randompokenea').then(response => response.json()).then(data => {
            document.getElementById('pokenea-image').src = data.image;
            document.getElementById('pokenea-name').innerText = data.name;
            document.getElementById('pokenea-phrase').innerText = "Frase Filosófica: '" + data.philosophical_phrase + "'";
            document.getElementById('pokenea-hostname').innerText = 'Operando en: ' + data.hostname;
        }).catch(error => console.error('Error al cargar el pokenea:', error));
    </script>
</body>
</html>
